<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Input para Correo Electrónico -->
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <!-- Input para Contraseña con ícono de ojo -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
    <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>

  <!-- Botón Iniciar Sesión -->
  <ion-button expand="full" (click)="iniciarSesion(email, password)">Iniciar sesión</ion-button>

  <!-- Botón Atrás -->
  <ion-button expand="full" color="light" (click)="atras()">Atrás</ion-button>

  <!-- Botón para Recuperar Contraseña -->
  <ion-button expand="full" color="medium" (click)="recuperarContrasena()">Recuperar Contraseña</ion-button>
</ion-content>
