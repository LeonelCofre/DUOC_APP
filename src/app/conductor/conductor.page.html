<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conductor</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Título -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Programar viaje</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Formulario de programación de viaje -->
  <form [formGroup]="viajeForm" (ngSubmit)="programarViaje()">
    <ion-list>
      <!-- Asientos disponibles -->
      <ion-item>
        <ion-label position="floating">Número de asientos disponibles</ion-label>
        <ion-input id="asientos" type="number" formControlName="asientos" min="1" max="6"></ion-input>
      </ion-item>

      <!-- Origen -->
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input id="origen" type="text" formControlName="origen"></ion-input>
      </ion-item>

      <!-- Destino -->
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input id="destino" type="text" formControlName="destino"></ion-input>
      </ion-item>

      <!-- Fecha y hora -->
      <ion-item>
        <ion-label position="floating">Fecha y hora</ion-label>
        <ion-datetime id="fechaHora" display-format="MMM DD, YYYY HH:mm" formControlName="fechaHora" min="{{ today }}"></ion-datetime>
      </ion-item>

      <!-- Monto por pasajero -->
      <ion-item>
        <ion-label position="floating">Monto por pasajero</ion-label>
        <ion-input id="monto" type="number" formControlName="monto" min="1"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Botón Programar viaje -->
    <ion-button expand="full" type="submit" color="success">Programar viaje</ion-button>
  </form>

  <!-- Botón de salida -->
  <ion-button expand="full" color="danger" (click)="salir()">Salir</ion-button>
</ion-content>
