<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre completo</ion-label>
    <ion-input [(ngModel)]="nombre" required minlength="5"></ion-input>
  </ion-item>
  <ion-item *ngIf="nombre.length < 5">
    <ion-text color="danger">Ingrese un nombre válido</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="!emailValido()">
    <ion-text color="danger">Ingrese un correo válido</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item *ngIf="password.length < 6">
    <ion-text color="danger">Ingrese una contraseña válida</ion-text>
  </ion-item>

  <ion-button expand="block" (click)="registrarse()">Registrarse</ion-button>
  <ion-button expand="block" routerLink="/home">Atrás</ion-button>
</ion-content>
